<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Perunthalaivar Kamarajar Arts College</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <!--  HEADER  -->
    <div id="header-box"></div>
    <div class="py-8 px-4">
        <div id="NAAC" class="mb-8">
            <p class="text-center text-2xl font-bold mb-4">NAAC Report</p>
            <img src="../images/certificates_images/NAAC.png" alt="NAAC Report" class="w-full max-w-4xl h-auto mx-auto"/>
        </div>
        <div id="LOA" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <p class="text-center text-2xl font-bold mb-4 md:col-span-2">LOA Report</p>
            <img src="../images/certificates_images/LOA_1.png" alt="LOA Report" class="w-full h-auto mx-auto"/>
            <img src="../images/certificates_images/LOA_2.png" alt="LOA Report" class="w-full h-auto mx-auto"/>
        </div>
        <div id="AISHE" class="mb-8">
            <p class="text-center text-2xl font-bold mb-4">AISHE Report</p>
            <img src="../images/certificates_images/AISHE.png" alt="AISHE Report" class="w-full max-w-2xl h-auto mx-auto"/>
        </div>
        <div id="CertificatesOfEstablishment">
            <p class="text-center text-2xl font-bold mb-4">Certificates Of Establishment - Report</p>
            <img src="../images/certificates_images/EstablishmentCertificate_IIC.png" alt="Certificates Of Establishment" class="w-full max-w-4xl h-auto mx-auto"/>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer-box"></div>
    <script src="./script.js"></script>
</body>

</html>
